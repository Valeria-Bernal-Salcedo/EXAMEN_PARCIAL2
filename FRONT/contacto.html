<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Barra de navegación / Header -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">SkillByte</a>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="certificaciones.html" class="nav-link">Certificaciones</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
            <a href="nosotros.html" class="nav-link">Nosotros</a>
        </div>
        <div class="nav-right">
            <span id="userName" class="user-name"></span>
            <button id="loginBtn" class="icon-btn" title="Login">
                <span class="login-icon">🔒</span>
            </button>
            <button id="logoutBtn" class="icon-btn" title="Logout" style="display: none;">
                <span class="logout-icon">🚪</span>
            </button>
        </div>
    </nav>

    <!-- Sección principal -->
    <main>
       <section class="contacto-intro">
            <h1>Contacto</h1>
            <h2>Estamos aquí para ayudarte</h2>
            <p>Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos a través del siguiente formulario</p>

            <form class="form-contacto" id="formContacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="contacto-form">
            <form id="formContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SkillByte. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <input type="text" id="login" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
