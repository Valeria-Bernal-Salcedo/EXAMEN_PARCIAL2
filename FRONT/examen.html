<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiilByte</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="/Imagenes/Logotipo.png" type="image/png">
    <script src="https://kit.fontawesome.com/8c4039e060.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra de navegación / Header -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">
                <img src="Imagenes/iconoHeader.png" alt="Logo de SkillByte" class="logo-img">
                <!-- <span class="logo-text">SkillByte</span> -->
            </a>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="certificaciones.html" class="nav-link">Certificaciones</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
            <a href="nosotros.html" class="nav-link">Nosotros</a>
        </div>
        <div class="nav-right">
            <span id="userName" class="user-name"></span>
            <button id="loginBtn" class="icon-btn" title="Login">
                <span class="login-icon"><i class="fa-solid fa-right-to-bracket"></i></span>
            </button>
            <button id="logoutBtn" class="icon-btn" title="Logout" style="display: none;">
                <span class="logout-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
            </button>
        </div>
    </nav>

    <main>
        <button id="btnCargar">Iniciar examen</button>
        <div id="examInfo" class="exam-info" aria-live="polite" style="display:none;">
            <div id="examUser" class="exam-user">Usuario: —</div>
            <div id="examDate" class="exam-date">Fecha: —</div>
            <div id="examDescription" class="exam-description">Descripción: —</div>
        </div>
        <div id="questionsContainer"></div>
        <button type="submit" id="submitAnswers" disabled>Enviar respuestas</button>
        <div id="resultContainer"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SkillByte. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <input type="text" id="login" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
